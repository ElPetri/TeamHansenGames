<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake Neon</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../shared/leaderboard.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="game-container">
        <canvas id="gameCanvas"></canvas>

        <div id="hud">
            <div class="hud-block">
                <div>Score: <span id="score">0</span></div>
                <div>High Score: <span id="high-score">0</span></div>
            </div>
            <div style="display: flex; gap: 10px;">
                <button id="menu-btn" title="Menu">☰</button>
                <button id="pause-btn" title="Pause">⏸</button>
            </div>
        </div>

        <div id="start-screen" class="screen">
            <h1>SNAKE NEON</h1>
            <p class="subtitle">Select a mode:</p>
            <div id="mode-select" style="display: flex; gap: 16px; justify-content: center; margin-bottom: 16px;">
                <button id="classic-btn">Classic</button>
                <button id="capture-btn">Snake Capture</button>
            </div>
            <div class="tips">
                <p>Controls: Arrow Keys / WASD</p>
                <p>Pause: Space</p>
            </div>
            <div id="global-leaderboard" class="leaderboard-shell"></div>
            <a href="../index.html" class="menu-link">Back to Games</a>
        </div>

        <div id="game-over" class="screen hidden">
            <h1>GAME OVER</h1>
            <p>Score: <span id="final-score">0</span></p>
            <input type="text" id="player-name" placeholder="Enter Name" maxlength="10">
            <span id="name-error" class="name-error hidden"></span>
            <button id="save-score-btn">Save Score</button>
            <button id="restart-btn">Play Again</button>
            <a href="../index.html" class="menu-link">Back to Games</a>
        </div>
    </div>

    <script src="../shared/leaderboard.js"></script>
    <script src="script.js"></script>
</body>
</html>
